<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whatsapp</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/master.css">

</head>
<body>

  <div id="root">
    <!-- Lato sinistro -->
    <aside class="left">
      <!-- Nome utente -->
      <div class="user-info">
        <div id="logo">
          <img src="./assets\img\avatar_1.jpg" alt="">
        </div>
        <div id="user-controller-left">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <!-- Notifiche -->
      <div class="notifications d-flex">
        <!-- Notifica icona -->
        <span><i class="fas fa-bell-slash"></i></span>
        <!-- Paragrafo p -->
        <div class="notifications-p">
          <!-- Notifiche paragrafi -->
          <p>Ricevi notifiche di nuovi messaggi</p>
          <p>Attiva notifiche desktop</p>
        </div>
      </div>
      <!-- Ricerca -->
      <div class="search-box">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder=" Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>

      <!-- Contatti -->
      <div class="contact">

      </div>
    </aside>
    <!-- Lato destro -->
    <div class="right">
      <!-- Nome utente contatto -->
      <div class="header-chat">

      </div>
      <!-- Corpo della chat -->
      <div class="chat-body">

      </div>

      <!-- Invio messaggi -->
      <div class="chat-box">

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./assets/main.js" charset="utf-8"></script>
</body>
</html>
