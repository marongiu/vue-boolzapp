<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whatsapp</title>
  <link rel="icon" href="./assets/img/icona.png" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/master.css">

</head>
<body>

  <div id="root">
    <!-- Lato sinistro -->
    <aside class="left">
      <!-- Nome utente -->
      <div class="user-info">
        <div id="logo">
          <img src="./assets\img\avatar_1.jpg" alt="">
        </div>
        <div id="user-controller-left">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <!-- Notifiche -->
      <div class="notifications d-flex">
        <!-- Notifica icona -->
        <span><i class="fas fa-bell-slash"></i></span>
        <!-- Paragrafo p -->
        <div class="notifications-p">
          <!-- Notifiche paragrafi -->
          <p>Ricevi notifiche di nuovi messaggi</p>
          <p>Attiva notifiche desktop</p>
        </div>
      </div>
      <!-- Ricerca -->
      <div class="search-box">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder=" Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>

      <!-- Contatti -->
      <div class="contact">
        <ul>
          <li v-for="(contatto, i) in contacts" @click="changeUser(i)">
            <img :src= " './assets/img/' + 'avatar'+ contatto.avatar + '.jpg'">
            <span> {{ contatto.name }} </span>
          </li>
        </ul>
      </div>
    </aside>
    <!-- Lato destro -->
    <div class="right">
      <!-- Nome utente contatto -->
      <div class="header-chat">
        <!-- Contatto con cui scrivo -->
        <div class="receiver-user">
          <span><img :src=" './assets/img/' + 'avatar'+ userName.avatar + '.jpg'" alt=""></span>
          <div class="receiver-user-info">
            <p>{{ userName.name }}</p>
            <p v-if="(userName.length = userName.name)" id="lastaccess">Ultimo accesso {{lastAccess}}</p>
          </div>
        </div>
        <!-- Controlli destra -->
        <div class="header-controller-right">
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-paperclip"></i></span>
          <span><i class="fas fa-ellipsis-v"></i></span>
        </div>
      </div>
      <!-- Corpo della chat -->
      <div class="chat-body">
        <!-- Box della chat -->
        <div class="chat-box">
          <!-- Qui i messaggi -->
        </div>
      </div>

      <!-- Invio messaggi -->
      <div class="chat-controller">
        <span><i class="far fa-smile"></i></span>
        <span class="inputbox"><input type="text" placeholder="Scrivi un messaggio"></span>
        <span><i class="fas fa-microphone"></i></span>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
